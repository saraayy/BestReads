{% extends "layout.html" %}
{% block title %}BestReads{% endblock %}

{% block content %}

<h2>Arvostelut</h2>


{% for review in reviews %}
<div class = "review">
<a href = "/review/{{ review.id }}">{{ review.title }}</a><br />
Arvostelija: <a href="/user/{{ review.user_id }}">{{ review.username }}</a> <br />
Kommenttien määrä: {{ review.comments_count }}
</div>
{% endfor %}

{% endblock %}
