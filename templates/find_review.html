<!DOCTYPE html>
<html>

<head>
  <title>Etsi arvostelu</title>
</head>

<body>
  <h1>Etsi arvostelu</h1>

  <body>
  <form action="/find_review" method="get">
    <p>
        Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value = "Lähetä">
    </form>

    <p>
      <a href="/">Takaisin</a>
    </p>

    {% if query %}
    <h2>Tulokset</h2>
    <ul>
      {% for review in results %}
      <li><a href="/review/{{ review.id }}">{{ review.title }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
