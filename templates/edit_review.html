<!DOCTYPE html>
<html>

<head>
  <title>Arvostelun muokkaus</title>
</head>

<body>
    <h1>Arvostelun muokkaus</h1>
  <form action="/update_review" method="post">
    <input type="hidden" name="review_id" value="{{ review.id }}"/>

    <p>
      Kirja: <br />
      <input type="text" name="title" maxlength="50" value="{{ review.title }}"/>
    </p>
    <p>
        Kirjailija: <br />
        <input type="text" name="author" value="{{ review.author }}"/>
    </p>
    <p>
        Julkaisuvuosi: <br />
        <input type="text" name="year" size="5" value="{{ review.year }}"/> 
    </p>
    <p>
        Arvostelu: <br />
        <textarea name="description" rows="8" cols="60" maxlength="1000">{{ review.description }}</textarea>
    </p>
    <p>
        Genre: <br />
        <span>{{ review.genre }}</span>
        <input type="hidden" name="genre" value="{{ review.genre }}"/>
    </p>
    <p>
        T채hti채: <br />
        <span>{{ review.stars }}</span>
        <input type="hidden" name="stars" value="{{ review.stars }}"/>
    </p>

    <input type="submit" value="P채ivit채 arvostelu"/>
  </form>
</body>

</html>
