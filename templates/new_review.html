<!DOCTYPE html>
<html>

<head>
  <title>Kirja-arvostelu</title>
</head>

<body>
    <h1>Kirja-arvostelu</h1>
  <form action="/create_review" method="post">
    <p>
      Kirja: <br />
      <input type="text" name="title" maxlength="50" />
    </p>
    <p>
        Kirjailija: <br />
        <input type="text" name="author" />
    </p>
    <p>
        Julkaisuvuosi: <br />
        <input type="text" name="year" size="5" /> 
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">valitse</option>
      {% for option in classes[class] %}
      <option value="{{ class }}: {{ option }}">{{ option }}</option>
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <p>
        Arvostelu: <br />
        <textarea name="description" rows="8" cols="60" maxlength="1000"></textarea>
    </p>
    <input type="submit" value="Lähetä arvostelu" />
  </form>
</body>

</html>
